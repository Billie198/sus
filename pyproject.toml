[tool.poetry]
name = "sus"
version = "0.0.1"
description = "sus: Really simple static website URL shortener"
license = "MIT"
authors = ["Nik Kantar <nik@nkantar.com>"]
readme = "README.rst"
homepage = "https://github.com/nkantar/sus"
repository = "https://github.com/nkantar/sus"
documentation = "https://github.com/nkantar/sus"

keywords = [] # TODO #3
classifiers = [] # TODO #4

packages = [
  { include = "src" },
]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^6.0.1"
pytest-watch = "^4.2.0"
pytest-mock = "^3.2.0"
black = "^20.8b1"
pydocstyle = "^5.1.1"
mypy = "^0.782"

[tool.poetry.scripts]
sus = "src.sus:sus"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
